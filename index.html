<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow my-5">
                    <div calss="card-header">
                    Registration form
                    </div>
                    <div class="card-body">
                    <form>
                  
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" class="form-control border">
                        <small class="form-text text-danger feedback"></small>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" class="form-control border">
                        <small class="form-text text-danger feedback"></small>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control border" autocomplete="off">
                        <small class="form-text text-danger feedback"></small>
                    </div>
                    
                    <div class="custom-control custom-switch mb-3">
                        <input type="checkbox" class="custom-control-input" id="showPassword" name="showPassword">
                        <label class="custom-control-label" for="showPassword">Show password</label>
                    </div>
                    
                    <button type="submit" class="btn btn-outline-dark" name="btn" disabled>Register</button>
                    
                    </form>
                    </div>
                    <div class="card-footer"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./Javascript.js"></script>
</body>
</html>
